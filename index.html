<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <div class = "webPageContainer">
        <div class = "navBar">
            <div id = "rpsFacts">
                <div id = "rpsFactsText">RPS Facts (coming soon)</div>
            </div>
            <div id = "gitHubLink">
                <a id = "profileLink" href = "https://github.com/Dementexo">
                    <img src = images/GitHub-Mark-Light-32px.png>
                </a>
            </div>
        </div>
        <div class = "rpsHeader">
            <div id = "rpsHeaderText">
                <h1>Welcome to Rock, Paper, Scissors!</h1>
                <h2>Best out of 5 rounds wins, good luck!</h2>
            </div>
        </div>
        <div class="startBC">
            <input type="image" id = "startButton" src = images/Start-Button-Vector-PNG-Images.png>
        </div>
        <hr class="hr" style="width:60%;color:rgb(200, 200, 200);">
        <div class = "choices">
            <input type ="image" id = "choiceRock" src = images/1443228.png></input>
            <input type ="image" id = "choicePaper" src = images/8cxner5Ki.png></input>
            <input type ="image" id = "choiceScissors" src = images/ATbKBx55c.png></input>
        </div>
        <div class="scores">
            <div class="playerScoreBox">
                <div class="psbHeader">Player's Score:</div>
                <div id="playerScore">0</div>
            </div>
            <div id="announcementBox">
                Let the game begin!
            </div>
            <div class="computerScoreBox">
                <div class="csbHeader">Computer's Score:</div>
                <div id="computerScore">0</div>
            </div>
        </div>
        <div class="creditFooter">
            <div id="footerText">Dementexo Â© GitHub.com</div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
